<!DOCTYPE html>
<html>
<title>Wikibooks mirror</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="main.css">
<body style="background-color:#E5E5E5">

<div class="w3-sidebar w3-bar-block w3-collapse w3-card" style="width:200px;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-hide-large"
            onclick="w3_close()">Close &times;</button>
    <a href="/nosql2h21-wikibooks/main.html"><img src="logo.jpg" width="200" height="160"></a>
    <a href="/nosql2h21-wikibooks/import.html" class="w3-bar-item w3-button">Import</a>

<div class="w3-main" style="margin-left:auto">

        <a href = "/nosql2h21-wikibooks/stats.html" style="margin-right: 20px; float: right">Stats</a>
        <a href = "/nosql2h21-wikibooks/auth.html" style="margin-right: 20px; float: right">Sign in</a>

        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>
