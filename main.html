<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body style="background-color:#E5E5E5">

<div class="w3-sidebar w3-bar-block w3-collapse w3-card" style="width:200px;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-hide-large"
            onclick="w3_close()">Close &times;</button>
    <a href="/"><img src="logo.jpg" width="200" height="160"></a>
    <a href="/import" class="w3-bar-item w3-button">Импорт</a>
    <a href="/export" class="w3-bar-item w3-button">Экспорт</a>
</div>

<div class="w3-main" style="margin-left:200px">

    <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
        <a href = "/stats" style="margin-right: 1100px">Статистика</a>
        <a href = "/login" style="margin-right: auto">Войти</a>
    </div>
</div>


<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }
</script>

</html>
